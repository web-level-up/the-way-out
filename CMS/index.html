<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Do you remember the way out</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 100vw;
      }
      header {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }

      .container {
        display: flex;
        min-height: calc(100vh - 60px);
        max-width: 100%;
      }
      .sidebar {
        width: fit-content;
        background: #f4f4f4;
        padding: 1rem;
        border-right: 1px solid #ddd;
      }
      .content {
        flex: 1;
        padding: 1rem;
      }
      .maze-btn {
        display: block;
        width: fit-content;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
        background: #eee;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: left;
      }
      .maze-btn:hover {
        background: #ddd;
      }
      .add-btn {
        background: #4CAF50;
        color: white;
        width: 100%;
      }
      .maze-canvas {
        border: 1px solid #333;
        margin-top: 1rem;
        width: 100%;
      }
      .maze-details {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mazes</h1>
    </header>
    <div class="container">
      <nav class="sidebar" id="sidebar">
        <button id="addMazeBtn" class="maze-btn add-btn">+</button>
        <!-- Maze buttons will be added here dynamically -->
      </nav>
      <main class="content" id="content">
        <div id="mazeDetails">
          <!-- Maze details will be shown here -->
          <p>Select a maze from the sidebar to view details</p>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
