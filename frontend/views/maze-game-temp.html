<section id="game-page">
  <button
    id="theme-toggle-btn"
    style="
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      z-index: 10;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 0.75rem;
      border: none;
      background: linear-gradient(90deg, #4f8cff 0%, #6ee7b7 100%);
      color: #fff;
      box-shadow: 0 0.125rem 0.5rem #4f8cff44;
      cursor: pointer;
      font-weight: 600;
    "
  >
    Toggle Theme
  </button>
  <header id="game-banner">
    <div class="timer-row">
      <div class="timer-left">
        <label for="preview-bar">Preview:</label>
        <progress id="preview-bar" value="0" max="5"></progress>
      </div>
      <div class="timer-center">
        <p id="steps">Steps:</p>
      </div>
      <div class="timer-right">
        <label for="escape-bar">Escape:</label>
        <progress id="escape-bar" value="0" max="80"></progress>
      </div>
    </div>
  </header>
  <section id="grid-container"></section>
  <footer id="game-footer">
    <button id="up" class="movement-button">⬆</button>
    <section>
      <button id="left" class="movement-button">⬅</button>
      <button id="down" class="movement-button">⬇</button>
      <button id="right" class="movement-button">➡</button>
    </section>
  </footer>
</section>
