<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations</title>
    <link rel="stylesheet" href="../css/congrats.css" />
  </head>
  <body>
    <div class="congrats-container">
      <h1>Congratulations you have escaped!</h1>
      <div class="congrats-details">
        <p><strong>Amount of step taken:</strong> <span id="steps">--</span></p>
        <p><strong>Time taken to escape:</strong> <span id="time">--</span></p>
        <p>
          <strong>Leaderboard position:</strong>
          <span id="leaderboard">--</span>
        </p>
      </div>
      <div class="congrats-actions">
        <button id="playAgainBtn">Play again</button>
        <button id="viewLeaderboardBtn">View leaderboard</button>
      </div>
    </div>
  </body>
</html>
